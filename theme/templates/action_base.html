{% extends "base.html" %}
{% block article %}
{% load i18n %}

<!-- Container -->  
<div class="flex flex-col">
  <div class="flex items-center justify-start w-fit">
    {% for action in actions %}
    <!-- Action -->
    <a href="{% url action.url %}"
           title="{{ action.title|capfirst }}" 
           class="
           flex items-center justify-center
           {% if forloop.first %}
           rounded-tl-lg 
           {% elif forloop.last %}
           rounded-tr-lg 
           {% endif %}
           px-4 py-4 
           {% if action_name == action.name %}
           bg-white font-semibold text-black
           {% else %}
           bg-gray-100 hover:bg-gray-100
           {% endif %} 
           h-10 
           cursor-pointer">
      {{ action.title|capfirst }}
    </a>
    {% endfor %}
  </div>

  <div class="min-h-[300px] p-8 bg-white rounded-b-lg rounded-tr-lg">
    {% block action %}
    
    {% endblock %}
  </div>
</div>

{% endblock article %}

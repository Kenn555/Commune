{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>Authentification</title>
</head>
<body class="bg-gray-300 flex justify-center items-center min-h-screen">
    <!-- Formulaire de connexion -->
    <div class="
    relative 
    w-[450px] h-[420px] rounded-[8px] 
    bg-white 
    overflow-hidden
    ">
        <form action="{% url 'account:login' %}" method="POST" class="
        absolute inset-[2px] flex flex-col z-10
        rounded-[8px]
        py-[50px] px-[40px]
        ">
            {% csrf_token %}
            <h2 class="font-medium text-center tracking-widest text-lg">Connexion</h2>
            <div class="relative w-[300px] mt-[35px]">
                <input class="
                relative z-10 w-[300px] py-[20px] px-[10px] bg-transparent border-none outline-none font-black text-base tracking-wider
                " type="text" name="username" required="required">
                <span class="
                absolute left-0 py-[20px] px-[10px] text-gray-400 pointer-events-none
                ">Nom d'utilisateur</span>
                <i></i>
            </div>
            <div class="relative w-[300px] mt-[35px]">
                <input class="
                relative z-10 w-[300px] py-[20px] px-[10px] bg-transparent border-none outline-none font-black text-base tracking-wider
                " type="password" name="password" required="required">
                <span class="
                absolute left-0 py-[20px] px-[10px] text-gray-400 pointer-events-none
                ">Mot de passe</span>
                <i></i>
            </div>
            <div class="flex justify-between">
                <a class="my-[10px] mx-0 text-xs text-gray-400 cursor-text">Mot de passe oubli√©?</a>
                <a class="my-[10px] mx-0 text-xs text-gray-400 hover:text-blue-400" href="#">Signaler l'administrateur</a>
            </div>
            <button class="border-none rounded-[4px] outline-none bg-blue-400 w-[150px] mt-[10px] py-[10px] px-[25px] font-semibold cursor-pointer
            active:opacity-80
        text-white" type="submit">Connexion</button>
        </form>
    </div>
</body>
</html>

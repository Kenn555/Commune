{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/png">
    {% tailwind_css %}
    <title>Authentification</title>
</head>
<body class="bg-gray-300 flex justify-center items-center min-h-screen">
    <div class="
    flex max-md:flex-col
    rounded-[8px] 
    bg-white 
    shadow-lg
    ">
        <div class="w-64 max-md:w-44 m-auto p-5">
            <img src="{% static 'img/logo.png' %}" alt="">
        </div>

        <form action="{% url 'account:login' %}" method="POST" class="
        flex flex-col
        rounded-[8px]
        p-5
        ">
            {% csrf_token %}
            <h2 class="font-medium text-center tracking-widest text-lg transform transition-all duration-300 hover:scale-105">Connexion</h2>
            <div class="relative w-[300px] mt-[35px] group">
                <input class="
                relative w-[300px] py-[10px] px-[10px] 
                bg-transparent border-0 border-b-2 border-b-gray-300
                outline-none font-medium text-base tracking-wider
                transition-all duration-300
                focus:outline-none focus:border-b-blue-400
                focus:ring-0 focus:ring-offset-0
                peer
                " type="text" name="username" required="required" placeholder=" ">
                <span class="
                absolute left-0 py-[10px] px-[10px] 
                text-gray-400 pointer-events-none
                transition-all duration-300
                group-focus-within:-translate-y-6 group-focus-within:text-blue-400 group-focus-within:text-sm
                peer-[:not(:placeholder-shown)]:-translate-y-6 peer-[:not(:placeholder-shown)]:text-sm
                ">Nom d'utilisateur</span>
            </div>
            <div class="relative w-[300px] mt-[35px] group">
                <input class="
                relative w-[300px] py-[10px] px-[10px] 
                bg-transparent border-0 border-b-2 border-b-gray-300
                outline-none font-medium text-base tracking-wider
                transition-all duration-300
                focus:outline-none focus:border-b-blue-400
                focus:ring-0 focus:ring-offset-0
                peer
                " type="password" name="password" required="required" placeholder=" ">
                <span class="
                absolute left-0 py-[10px] px-[10px] 
                text-gray-400 pointer-events-none
                transition-all duration-300
                group-focus-within:-translate-y-6 group-focus-within:text-blue-400 group-focus-within:text-sm
                peer-[:not(:placeholder-shown)]:-translate-y-6 peer-[:not(:placeholder-shown)]:text-sm
                ">Mot de passe</span>
            </div>
            <div class="flex justify-between">
                <a class="my-[10px] mx-0 text-xs text-gray-400 transition-colors duration-300">Mot de passe oubli√© ?</a>
                <a class="my-[10px] mx-0 text-xs text-gray-400 transition-colors duration-300 hover:text-blue-500" href="#">Signaler l'administrateur</a>
            </div>
            <button class="
            border-none rounded-[4px] outline-none 
            bg-blue-400 w-[150px] mt-[10px] py-[10px] px-[25px] 
            font-semibold cursor-pointer text-white
            transition-all duration-300
            hover:bg-blue-500 hover:shadow-md
            active:transform active:scale-95
            " type="submit">Connexion</button>
        </form>
    </div>
</body>
</html>

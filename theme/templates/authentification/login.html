{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/png">
    {% tailwind_css %}
    <title>Authentification</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat"
      style="background-image: url('{% static 'img/bg-login.png' %}');">

  <!-- Drapeau Madagascar (SVG) -->
  <div class="absolute right-12 top-1/2 -translate-y-1/2 opacity-90">
    <svg width="180" height="120" viewBox="0 0 3 2" class="shadow-lg rounded-sm">
      <rect width="1" height="2" fill="#ffffff"/>
      <rect x="1" width="2" height="1" fill="#fc3d32"/>
      <rect x="1" y="1" width="2" height="1" fill="#007e3a"/>
    </svg>
  </div>

  <!-- Carte de connexion -->
  <div class="bg-white/90 backdrop-blur-md rounded-xl shadow-xl w-full max-w-md p-8 z-10">

    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="{% static 'img/logo.png' %}" alt="Logo Commune" class="h-28">
    </div>

    <h1 class="text-center text-2xl font-semibold text-gray-800 mb-6">
      Connexion
    </h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
      <div>
        <label class="block text-sm text-gray-600 mb-1">Nom d'utilisateur</label>
        <input type="text"
               name="username"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Mot de passe</label>
        <input type="password"
               name="password"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div class="flex justify-between text-sm text-gray-500">
        <a href="#" class="hover:text-green-700">Mot de passe oubli√© ?</a>
        <a href="#" class="hover:text-red-600">Signaler l'administrateur</a>
      </div>

      <button type="submit"
              class="w-full mt-4 bg-green-700 hover:bg-green-800 text-white py-2 rounded-lg font-medium transition">
        Connexion
      </button>
    </form>
  </div>

</body>
</html>
